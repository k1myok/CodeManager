<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>社保查询</title>
    <link href="../Content/alipay.css" rel="stylesheet" type="text/css" />
    <link href="../Content/dist/style/weui.css" rel="stylesheet" type="text/css"/>
    <link href="../Content/dist/style/weui.min.css" rel="stylesheet" type="text/css" />
    <link href="../Content/dist/style/style-sample.css" rel="stylesheet" type="text/css" />
    <link href="../Content/dist/style/style-tmt.css" rel=" stylesheet" type="text/css" />
    <script src="../Scripts/jquery-1.10.2.js"type="text/javascript"></script>
    <script src="../Scripts/extensions/base.js"></script>
    <script src="../Scripts/extensions/validate.js"></script>
</head>
<body>
    <div class="page">
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label"style="width:4em">社保编号</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" id="ID" type="number" placeholder="请输入你的社保编号" />
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label" style="width:4em">身份证号</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input"  id="IDCard" placeholder="请输入你的身份证号" />
                </div>
            </div>
        </div>
        <div style="margin-top:15px;">
            <button class="weui_btn weui_btn_disabled weui_btn_primary" id="search">查询</button>
        </div>
        <div class="am-list-footer" style="padding-top:10px;padding:15px 10px 10px 15px;">温馨提示：<br/>
        1:社保编号长度为10位<br/>
        2:身份证号码，最后一位是"X"的，应为大写字母。
        </div>
        <div style="display: block;font-family:STHeitiSC;font-size: 14px; margin-bottom: 15px; margin-left: 0px; width: 100%; text-align: center;  bottom: 0px;position:absolute;">
            <div class="am-agreement am-ft-gray am-ft-sm">
                <p>
                    本服务由苏州市人力资源和社会保障局<br />苏州云联智慧信息技术应用有限公司提供支持
                </p>
            </div>
        </div>
    </div>
   <script type="text/javascript">
       $(function () { });
       $("#search").click(function () {
           var ID = $("#ID").val();
           var IDCard = $("#IDCard").val();
           if (checkID(ID) && checkIDCard(IDCard))
           {
               var url = "../ShebaoService.svc/GetResult"
               $.ajax(url,{
                   type: "GET",
                   contentType:'text/Xml',
                   data:{
                       IDCard:IDCard,
                       ID:ID
                   },
                   success:function(msg)
                   {
                       alert(msg);
                   },
                   error:function(msg)
                   {
                       alert(msg.responseText);
                   },
                   complete: function ()
                   { }
               });
           }
          
       });
   </script>
</body>
</html>
